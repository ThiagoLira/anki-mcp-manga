services:
  anki-bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data/mcp:/data
    env_file: .env
    depends_on:
      - anki-sync
    restart: unless-stopped

  anki-sync:
    build:
      context: .
      dockerfile: Dockerfile.syncserver
    ports:
      - "${SYNC_BIND_IP:-0.0.0.0}:8080:8080"
    volumes:
      - ./data/sync:/data
    env_file: .env
    restart: unless-stopped
